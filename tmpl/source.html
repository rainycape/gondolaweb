{{/*
    extends: header.html
    styles: css/googlecode.css
    scripts: js/highlight.pack.js, js/highlight.js
*/}}
{{ define "content" }}
<div class="container source-code">
  <div class="numbers">
    {{ range .Lines }}
      <a href="#line-{{ . }}">{{ . }}</a>
    {{ end }}
  </div>
  <pre class="{{ .Highlighter }}"><code>{{ .Code }}</code></pre>
</div>
{{ end }}
